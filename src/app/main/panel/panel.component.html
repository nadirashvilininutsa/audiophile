<div class="new_product" *ngIf="newProduct$ | async as newProduct">
  <picture>
    <source
      media="(min-width: 1440px)"
      [srcset]="newProduct.previewImg.desktop"
    />
    <source
      media="(min-width: 768px)"
      [srcset]="newProduct.previewImg.tablet"
    />
    <img [src]="newProduct.previewImg.mobile" alt="description" />
  </picture>

  <div class="info">
    <h6 *ngIf="newProduct.newProduct">New product</h6>
    <h2>{{ newProduct.title }}</h2>
    <p>{{ newProduct.description }}</p>
    <button class="btn_primary" (click)="navigateTo(newProduct.title)">
      see product
    </button>
  </div>
</div>

<app-categories></app-categories>

<app-commercial></app-commercial>
