<div class="body">
  <h4 class="category">{{ productCategory }}</h4>

  <div
    class="product"
    *ngFor="let model of models$ | async; let i = index"
    [class.reverse]="(i + 1) % 2 === 0"
  >
    <picture>
      <source media="(min-width: 1440px)" [srcset]="model.img.desktop" />
      <source media="(min-width: 768px)" [srcset]="model.img.tablet" />
      <img [src]="model.img.mobile" [alt]="model.title + ' photo'" />
    </picture>

    <div class="info">
      <p class="new" *ngIf="model.newProduct">new product</p>
      <h4>{{ model.title }}</h4>
      <p class="description">{{ model.description }}</p>
      <button>see product</button>
    </div>
  </div>
</div>
